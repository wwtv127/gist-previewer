<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gist Previewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background: #0d1117; color: #c9d1d9; margin: 0; padding: 20px; }
    h1 { font-size: 1.6rem; }
    .error { color: #ff7b72; }
    .file { margin-bottom: 32px; }
    .filename { font-weight: bold; margin-bottom: 6px; }
    iframe { width: 100%; height: 500px; border: 1px solid #30363d; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>GitHub Gist Previewer</h1>
  <div id="output">Loadingâ€¦</div>

  <script>
const params = new URLSearchParams(window.location.search);
const gistUrl = params.get("gist");

if (!gistUrl) { 
  document.body.innerHTML = '<p style="color:red;font-size:18px;">No gist parameter provided.</p>';
  throw new Error("Missing gist param"); 
}

let gistId = null;
let rawFilePath = null;

if (gistUrl.includes("gist.githubusercontent.com")) {
  // RAW Gist URL
  const parts = gistUrl.split("/");
  gistId = parts[4];
  rawFilePath = parts.slice(7).join("/");
} else {
  const match = gistUrl.match(/gist.github.com\/[^/]+\/([a-f0-9]+)/i);
  if (match) gistId = match[1];
}

if (!gistId) { 
  document.body.innerHTML = '<p style="color:red;font-size:18px;">Invalid Gist URL.</p>';
  throw new Error("Invalid gist URL"); 
}

fetch(`https://api.github.com/gists/${gistId}`)
  .then(res => res.json())
  .then(data => {
    let files = Object.values(data.files);

    if (rawFilePath) files = files.filter(f => f.filename === rawFilePath.split("/").pop());

    if (files.length === 0) {
      document.body.innerHTML = '<p style="color:red;font-size:18px;">No file found in gist.</p>';
      return;
    }

    // If the first file is HTML, render full-screen
    const file = files[0];
    if (file.filename.endsWith(".html")) {
      document.open();
      document.write(file.content);  // replace the whole page
      document.close();
    } else {
      // fallback: show code
      document.body.innerHTML = "<pre style='white-space:pre-wrap;word-wrap:break-word;'>" + escapeHtml(file.content) + "</pre>";
    }
  })
  .catch(err => {
    document.body.innerHTML = '<p style="color:red;font-size:18px;">Failed to load gist.</p>';
    console.error(err);
  });

function escapeHtml(text) {
  return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
}
</script>

</body>
</html>
