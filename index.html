<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gist Previewer & HTML Hoster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; background: #0d1117; color: #c9d1d9; margin: 0; padding: 20px; }
    h1, h2 { font-weight: bold; }
    h1 { font-size: 1.8rem; margin-bottom: 20px; }
    h2 { font-size: 1.4rem; margin-top: 40px; }
    .error { color: #ff7b72; }
    .file { margin-bottom: 32px; }
    .filename { font-weight: bold; margin-bottom: 6px; }
    iframe { width: 100%; height: 100vh; border: none; }
    textarea { width: 100%; height: 200px; margin-top: 10px; font-family: monospace; }
    input[type=password] { width: 100%; margin-top: 10px; padding: 8px; font-family: monospace; }
    button { margin-top: 10px; padding: 10px 20px; cursor: pointer; }
    #createdLink a { color: #58a6ff; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Gist Previewer & HTML Hoster</h1>

  <!-- HTML Hoster -->
  <h2>Create Hosted HTML</h2>
  <textarea id="htmlInput" placeholder="Paste your HTML here..."></textarea>
  <input id="tokenInput" type="password" placeholder="GitHub Personal Access Token">
  <button id="createGistBtn">Create Hosted HTML</button>
  <div id="createdLink"></div>

  <!-- Gist Preview Output -->
  <div id="output" style="margin-top:40px;">Loading…</div>

  <script>
  // --- HTML Hoster ---
  document.getElementById('createGistBtn').addEventListener('click', async () => {
    const htmlContent = document.getElementById('htmlInput').value;
    const token = document.getElementById('tokenInput').value;
    const output = document.getElementById('createdLink');

    if (!htmlContent) { output.innerHTML = '<span style="color:red;">Please paste your HTML.</span>'; return; }
    if (!token) { output.innerHTML = '<span style="color:red;">Please provide your GitHub token.</span>'; return; }

    output.innerHTML = 'Creating gist…';

    try {
      const response = await fetch('https://api.github.com/gists', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'token ' + token
        },
        body: JSON.stringify({
          description: 'Hosted HTML via Gist Previewer',
          public: true,
          files: {
            'index.html': { content: htmlContent }
          }
        })
      });

      const data = await response.json();
      if (!data.html_url) throw new Error('Failed to create gist');

      // Generate previewer link
      const previewerLink = `${window.location.origin}${window.location.pathname}?gist=${data.html_url}`;
      output.innerHTML = `✅ Hosted! Open here: <a href="${previewerLink}" target="_blank">${previewerLink}</a>`;
    } catch (err) {
      console.error(err);
      output.innerHTML = `<span style="color:red;">Error creating gist: ${err.message}</span>`;
    }
  });

  // --- Gist Previewer ---
  const params = new URLSearchParams(window.location.search);
  const gistUrl = params.get("gist");

  if (!gistUrl) {
    document.getElementById('output').innerHTML = '<p class="error">No gist parameter provided.</p>';
  } else {
    let gistId = null;
    let rawFilePath = null;

    if (gistUrl.includes("gist.githubusercontent.com")) {
      const parts = gistUrl.split("/");
      gistId = parts[4];
      rawFilePath = parts.slice(7).join("/");
    } else {
      const match = gistUrl.match(/gist.github.com\/[^/]+\/([a-f0-9]+)/i);
      if (match) gistId = match[1];
    }

    if (!gistId) {
      document.getElementById('output').innerHTML = '<p class="error">Invalid Gist URL.</p>';
    } else {
      fetch(`https://api.github.com/gists/${gistId}`)
        .then(res => res.json())
        .then(data => {
          let files = Object.values(data.files);
          if (rawFilePath) files = files.filter(f => f.filename === rawFilePath.split("/").pop());

          if (files.length === 0) {
            document.getElementById('output').innerHTML = '<p class="error">No file found in gist.</p>';
            return;
          }

          const file = files[0];
          if (file.filename.endsWith(".html")) {
            // Full-screen HTML render
            document.open();
            document.write(file.content);
            document.close();
          } else {
            // Show code
            document.getElementById('output').innerHTML = "<pre style='white-space:pre-wrap;word-wrap:break-word;'>" + escapeHtml(file.content) + "</pre>";
          }
        })
        .catch(err => {
          document.getElementById('output').innerHTML = '<p class="error">Failed to load gist.</p>';
          console.error(err);
        });
    }
  }

  function escapeHtml(text) {
    return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
  }
  </script>
</body>
</html>
