<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Gist Previewer</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      margin: 0;
      padding: 20px;
      line-height: 1.5;
    }

    h1 {
      color: #58a6ff;
    }

    .container {
      background: #161b22;
      padding: 16px;
      overflow-x: auto;
      border-radius: 8px;
    }

    .error {
      color: #ff7b72;
    }

    .file {
      margin-bottom: 32px;
    }

    .filename {
      font-weight: bold;
      margin-bottom: 6px;
      color: #79c0ff;
    }

    pre {
      margin: 0;
      padding: 12px;
      background: #0d1117;
      border-radius: 6px;
      overflow-x: auto;
    }

    code {
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 14px;
      white-space: pre;
    }
  </style>
</head>
<body>

  <h1>GitHub Gist Previewer</h1>

  <div class="container">
    <div id="output">Loadingâ€¦</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gistUrl = params.get("gist");
    const output = document.getElementById("output");

    if (!gistUrl) {
      output.innerHTML = '<p class="error">No gist parameter provided.</p>';
      throw new Error("Missing gist param");
    }

    const match = gistUrl.match(/gist.github.com\/[^/]+\/([a-f0-9]+)/i);
    if (!match) {
      output.innerHTML = '<p class="error">Invalid Gist URL.</p>';
      throw new Error("Invalid gist URL");
    }

    const gistId = match[1];

    fetch(`https://api.github.com/gists/${gistId}`)
      .then(res => res.json())
      .then(data => {
        output.innerHTML = "";

        Object.values(data.files).forEach(file => {
          const div = document.createElement("div");
          div.className = "file";
          div.innerHTML = `
            <div class="filename">${file.filename}</div>
            <pre><code>${escapeHtml(file.content)}</code></pre>
          `;
          output.appendChild(div);
        });
      })
      .catch(err => {
        output.innerHTML = '<p class="error">Failed to load gist.</p>';
        console.error(err);
      });

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }
  </script>

</body>
</html>
